<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>RocketCoffee</title>
  </head>

  <body>
    <header id="header">
      <nav class="container">
        <a href="#" class="logo">
        </a>

        <div class="menu">
          <ul>
            <li><a class="menuList active" href="#">Home</a></li>
            <li><a class="menuList" href="#">Menu</a></li>
            <li><a class="menuList" href="#">Recompensas</a></li>
            <li><a class="menuList" href="#">Gift Cards</a></li>
            <li><a class="menuList" href="#">Lojas</a></li>
          </ul>
        </div>
        
        <div class="buttonPegar">
          <a href="#">Pegar meu café</a>
        </div>

        <button type="button" class="toggle hamburguer">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </button>
        
      </nav>
    </header>

    
    <main>
      <section class="section">
          <div class="container grid">
            <div class="text">
              <p class="title"> 
                O café que fará seu código decolar para 
                o próximo nível.
              </p>
            </div>
  
            <div class="buttonPegar">
              <a href="#">Pegar meu café</a>
            </div>

            <div class="images">  
                <img class="imageTitle" src="assets/title-rocket-coffee.png" alt="Rocket Coffee">
                <img class="imageCoffee" src="assets/img-coffee-rocketseat.png" alt="Rocket Coffee">
            </div>

          </div>
      </section>   
    </main>

    <script src="main.js"></script>
  </body>
</html>
